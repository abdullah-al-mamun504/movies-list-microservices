# Redis Configuration for Session Storage

# Basic Settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Settings (for session data)
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your_redis_password_here  # Uncomment in production

# Logging
loglevel notice
logfile ""

# Client Settings
tcp-backlog 511
databases 16

# Network
tcp-keepalive 300
timeout 0

# Memory optimization for sessions
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Performance
rdbcompression yes
rdbchecksum yes

# Append only file (AOF) - good for session persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100
